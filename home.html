<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<div class="home-box custom-box"> 
	<h3>Instruction:</h3>
	<p>Total number of questions :<span class="total-question">5</span></p>
	<button type="button" class="btn" onclick="startquiz()">Start Quiz </button>
</div>
<div class="quiz-box custom-box hide"> 
     <div class="question-number">
     	
     </div>
     <div class="question-text">
     	
     </div>
     <div class="question-container">
     	</div>
     <div class="next-question-btn">
     	 <button type="button" class="btn" onclick="nextQuestion()">Next</button>
     </div>
     <div class="answers-indicator">
     	
     </div>
     
</div>
<div class="result-box custom-box hide"> 
	<h1>Quiz Result</h1>
	<table>
		<tr>
			<td>Total Questions</td>
			<td><span class="total-question"></span></td>
		</tr>
        <tr>
			<td>Attempt</td>
			<td><span class="total-attempt"></span></td>
		</tr>
		<tr>
			<td>Correct</td>
			<td><span class="total-correct"></span></td>
		</tr>
		<tr>
			<td>Wrong</td>
			<td><span class="total-wrong"></span></td>
		</tr>
		<tr>
			<td>Percentage</td>
			<td><span class="percentage"></span></td>
		</tr>
		<tr>
			<td>Your Total Score</td>
			<td><span class="total-score"></span></td>
		</tr>
	</table>
	<button type="button" class="btn" onclick="tryAgain()">Try Again</button>
	<button type="button" class="btn" onclick="gotohome()">Home Page</button>
</div>
<script type="text/javascript" src="js.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
